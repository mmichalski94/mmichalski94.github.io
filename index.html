<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form method="POST" action="https://formspree.io/michalski.maciej94@gmail.com">
        <label for="name">Imię i Nazwisko</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email</label>

        <label for="phone">Numer telefonu</label><br />

        <input type="radio" name="gender" id="female" value="female">
        <label for="female" name="gender">Kobieta</label><br />
        <label for="message">Wiadomość</label>
        <textarea rows="4" cols="50" id="message" name="message"></textarea>
        <input type="checkbox" id="checkbox" name="checkbox" />Wyrażam zgodę na przetwarzanie danych osobowych
        <input type="submit" value="Send">
